<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>P2P Media example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="main, row">
      <div class="p2p-media, col-6">
        <div class="remote-stream">
          <video id="js-remote-stream" width="320" height="240"></video>
        </div>
        <div class="local-stream">
          <video id="js-local-stream" width="320" height="240"></video>
          <p>Your ID: <span id="js-local-id"></span></p>
          <input type="text" placeholder="Remote Peer ID" id="js-remote-id" class="form-control">
          <button id="js-call-trigger" class="btn, btn-primary">Call</button>
          <button id="js-close-trigger" class="btn, btn-secondary">Close</button>
        </div>
      </div>
      <div class="stats, col-6">
        <button id="js-stats-trigger" class="btn, btn-primary">Stats</button>
        <table class="table, table-condensed, table-striped">
          <tbody>
            <tr>
              <td>Local Candidate</td>
              <td id=local-candidate></td>
            </tr>
            <tr>
              <td>Remote Candidate</td>
              <td id=remote-candidate></td>
            </tr>
            <tr>
              <td>Inbound Codec</td>
              <td id=inbound-codec></td>
            </tr>
            <tr>
              <td>Outbound Codec</td>
              <td id=outbound-codec></td>
            </tr>
            <tr>
              <td>Inbound Audio</td>
              <td id=inbound-audio></td>
            </tr>
            <tr>
              <td>Inbound Video</td>
              <td id=inbound-video></td>
            </tr>
            <tr>
              <td>Outbound Audio</td>
              <td id=outbound-audio></td>
            </tr>
            <tr>
              <td>Outbound Video</td>
              <td id=outbound-video></td>
            </tr>
            <tr>
              <td>Local Audio/Vidoe Track</td>
              <td id=local-audio-video></td>
            </tr>
            <tr>
              <td>Remote Audio/Video Track</td>
              <td id=remote-audio-video></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p class="meta" id="js-meta"></p>
      </div>
    </div>
  </div>
  <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  <script src="./apk.js"></script>
  <script src="./webrtc1.js"></script>
</body>

</html>
